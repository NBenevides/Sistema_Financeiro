<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categoria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/c0f408d1cc.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container text-center">
        <div class="row">
          <div class="col-sm-12 col-md-4">
          <img src="img/categoria2.svg" alt="categoria" style="margin-top: 180px;">
          </div>
          <div class="col-sm-12 col-md-4" style="margin-top: 20px;">
            <i class="fa-solid fa-user"></i>
            <form class="borda">
              <h1 id="titulo">CATEGORIA</h1>
                <div class="mb-3">
                  <label for="nome" class="form-label">Nome</label>
                  <input type="text" required class="form-control" id="nome" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="desc" class="form-label">Descrição</label>
                  <input type="text" required class="form-control" id="desc" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="categoria" class="form-label">Tipo de Categoria</label>
                  <input type="number" required min="0" max="1" class="form-control" id="categoria">
                </div>
                <a class="btn btn-danger" href="cadastro.html" role="button">Voltar</a>
                <a class="btn btn-info" href="lancamento.html" role="button">Próximo</a>
              </form>
          </div>
          <div class="col-sm-12 col-md-4">
            
          </div>
        </div>
      </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
